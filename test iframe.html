    <script>

$("#simple").dialog(
{ 
    autoOpen: false,
    open: function()
    {
       $("#withIframe").dialog( "moveToTop" );
    },
    focus: function( event, ui ) {
       $("#withIframe").dialog( "moveToTop" );
    }
});




$("#withIframe").dialog(
  { 
    autoOpen: false,
    open: function(ev, ui){
       $('#if').attr('src','hellojira.html');
       $(this).dialog( "moveToTop" );
       $(this).dialog( { 
      height: 500,
      width: 400
    });
    }
  });
